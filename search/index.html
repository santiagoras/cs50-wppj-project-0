<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="logBar">
            <a href="imagess.html">Image Search</a>
            <a href="advanceds.html">Advanced Search</a>

        </div>
        <div>
            <form action="https://google.com/search">
                <div class="inBox">
                    <div class="boxsvg">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" fill="gray" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>

                    </div>                    
                    <div class="boxtxt">
                        <input type="text" name="q" class="boxtxt" aria-haspopup="false">
                    </div>
                </div>
                <div class="sbtn">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky">
                </div>
                
            </form>
        </div>    
    </body>
</html>
